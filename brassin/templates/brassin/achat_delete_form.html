{% extends 'base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="page-header">Achats</h1>
    <h4>{{ achat.date_achat }} - supprimer<a class="btn btn-outline-warning btn-sm float-right" href="{% url 'achats_list' %}"><i class="fas fa-backspace"></i></a></h4>
  </div>
</div>

<div class="alert alert-warning">

  	<h4><i class="fa fa-exclamation-triangle"></i> Êtes-vous sûr de vouloir supprimer l'achat du {{ achat.date_achat }} ?</h4>
  	<br/>

	<form method="post" action="">
	   {% csrf_token %} 
	   <input type="submit" value="Oui" class="btn btn-warning"/> <a class="btn btn-secondary" href="{% url 'achats_list' %}">Non</a>
	</form>

</div>

{% endblock %}
