{% extends 'base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="page-header">Brassin</h1>
    <h4>Brassin {{ brassin_ingredient.brassin.numero }} - Supprimer ingredient<a class="btn btn-outline-warning btn-sm float-right" href="{% url 'brassin_consult' brassin_ingredient.brassin.id %}"><i class="fas fa-backspace"></i></a>
    </h4>
    <h5>{{ brassin_ingredient.brassin.date_brassin }}</h5>
  </div>
</div>

<div class="alert alert-warning">

  	<h4><i class="fa fa-exclamation-triangle"></i> Êtes-vous sûr de vouloir supprimer {{ brassin_ingredient.ingredient }} ?</h4>
  	<br/>

	<form method="post" action="">
	   {% csrf_token %}
	   <input type="submit" value="Oui" class="btn btn-warning"/> <a class="btn btn-secondary" href="{% url 'brassin_consult' brassin_ingredient.brassin.id %}">Non</a>
	</form>

</div>

{% endblock %}
