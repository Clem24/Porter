{% extends 'base.html' %}
{% load static %}
{% block content %}
{{ form.media }} 
{% load crispy_forms_tags %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="page-header">Recette</h1>
    <h4>Ajouter<a class="btn btn-outline-warning btn-sm float-right" href="{% url 'recettes_list' %}"><i class="fas fa-backspace"></i></a></h4>
  </div>
</div>

<div class="card h-100">

  <div class="card-body">

	{% load crispy_forms_tags %}

	<form action="" method="post">
	    {% csrf_token %}
	    {{ form|crispy }}
	    
	    <button type="submit" class="btn btn-success">Ajouter</button>
	</form>
  </div>
</div>

{% endblock %}
