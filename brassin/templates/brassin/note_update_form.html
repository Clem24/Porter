{% extends 'base.html' %}
{% load static %}
{% block content %}
{{ form.media }}
{% load crispy_forms_tags %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="page-header">Notes</h1>
    <h4>{{ note.date }} - editer<a class="btn btn-outline-warning btn-sm float-right" href="{% url 'home' %}"><i class="fas fa-backspace"></i></a></h4>
  </div>
</div>

<div class="card h-100">

  <div class="card-body">

    <form action="" method="post">
      {% csrf_token %}
      {{ form.titre|as_crispy_field }}
      {{ form.texte|as_crispy_field }}

      <button type="submit" class="btn btn-info">Editer</button>

    </form>

  </div>

</div>

{% endblock %}

{% block javascript %}
  <script type="text/javascript" src="{% static 'brassin/js/brassin.js' %}"></script>
{% endblock %}
