{% extends 'base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="page-header">Notes</h1>
    <h4>{{ note.date }} - supprimer<a class="btn btn-outline-warning btn-sm float-right" href="{% url 'brassin_list' %}"><i class="fas fa-backspace"></i></a></h4>
  </div>
</div>

<div class="alert alert-warning">

  	<h4><i class="fa fa-exclamation-triangle"></i> Êtes-vous sûr de vouloir supprimer la note:</h4>
  	<h4>{{ note.titre}}</h4>
  	<p>{{note.texte}}</p>
  	<br/>

	<form method="post" action="">
	   {% csrf_token %}
	   <input type="submit" value="Oui" class="btn btn-warning"/> <a class="btn btn-secondary" href="{% url 'brassin_list' %}">Non</a>
	</form>

</div>

{% endblock %}
